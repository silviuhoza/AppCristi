<div class="row">
  <div class="col-md-6">
    <a routerLink="/contacts" class="btn btn-outline-info">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right ">
      <button (click)="editContact(contact.id)"  class="btn btn-outline-info mr-1">
        Edit
      </button>
      <button (click)="deleteContact( contact.id)" class="btn btn-outline-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="contact" class="card">
  <h3 class="card-header">{{ contact.firstName }} {{contact.lastName}} </h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Client ID: {{ contact.id }}</h4>
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ contact.email }}</li>
      <li class="list-group-item">Contact Phone: {{ contact.phone }}</li>
    </ul>
  </div>
</div>
